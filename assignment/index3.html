    <title>it is Prime number or not</title>

<body>





    <script>
        let number = prompt("type a number for checking it is Prime number or not")

function evenOrNote(number) {

    var remainder = 0;
    var addition = 0
    flag = number;
    for (i = 0; i < number; i++) {
        remainder = number % i;
        if (remainder == 0) {
            addition += i;
        }
    }
    if (addition == flag) {   
        return true;
    }
    else {
        return false;
    }
}

let a = evenOrNote(number);
// console.log(a)
alert(a)



    </script>
